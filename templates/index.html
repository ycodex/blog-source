
{% extends "base.html" %}
{% load static %}
{% block content %}


 <main>
        <div class="page-nav">
          <div class="page-prev"></div>



          <div class="page-next"></div>
        </div>
      </main>

{% for post in post_list %}
<article class="post-preview">
        <header>
          <h2 class="title">
            <a

            >
              {{ post.title }}</a
            >
          </h2>
          <div class="meta">
            <div class="date">
             {{post.author}} | {{ post.created_on}}
            </div>
          </div>
        </header>

        <div class="summary">


          <p>

            {{post.content|slice:":70" }}...
          </p>
        </div>

<div class="rmore">
    <a href="{% url 'post_detail' post.slug  %}" class="rmore">Read more</a>
  </div>
      </article>
{% endfor %}
